<html>
  <link rel="stylesheet" type="text/css" href="planets.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="underscore-min.js"></script>
  <body>
    <div class="star" id="sol">
      Sol
      <div class="planet rocky uninhabitable moonless" id="mercury">Mercury</div>
      <div class="planet rocky uninhabitable moonless" id="venus">Venus</div>
      <div class="planet rocky habitable" id="earth">
        Earth
        <div class="moon" id="luna">Luna</div>
      </div>
      <div class="planet rocky uninhabitable" id="mars">
        Mars
        <div class="moon" id="phobos">Phobos</div>
        <div class="moon" id="deimos">Deimos</div>
      </div>
      <div class="planet gas_giant uninhabitable" id="jupiter">
        Jupiter
        <div class="moon" id="ganymede">Ganymede</div>
        <div class="moon" id="io">Io</div>
        <div class="moon" id="europa">Europa</div>
        <div class="moon" id="callisto">Callisto</div>
      </div>
      <div class="planet gas_giant uninhabitable" id="saturn">
        Saturn
        <div class="moon" id="titan">Titan</div>
        <div class="moon" id="mimas">Mimas</div>
        <div class="moon" id="enceladus">Enceladus</div>
        <div class="moon" id="tethys">Tethys</div>
        <div class="moon" id="dione">Dione</div>
        <div class="moon" id="rhea">Rhea</div>
      </div>
      <div class="planet gas_giant uninhabitable" id="uranus">
        Uranus
        <div class="moon" id="titania">Titania</div>
        <div class="moon" id="oberon">Oberon</div>
      </div>
      <div class="planet gas_giant uninhabitable" id="neptune">
        Neptune
        <div class="moon" id="triton">Triton</div>
        <div class="moon" id="nereid">Nereid</div>
      </div>
      <div class="plutoid moonless" id="pluto">Pluto</div>
    </div>
  </body>
</html>
